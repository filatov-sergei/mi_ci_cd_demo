name: Model Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Simulate Deploy (Local or Test)
        run: |
          # Симуляция деплоя: просто выведем сообщение и проверим
          echo "Симулируем деплой образа ${{ github.sha }} с версией ${{ secrets.MODEL_VERSION }}"
          # Можно добавить локальный запуск, но в Actions это виртуальная машина, так что просто эмулируем
          docker run -d --name simulated-app -p 8080:8080 ghcr.io/${{ github.repository }}:${{ github.sha }}
          sleep 10  # Ждём запуска
          curl http://localhost:8080/health || echo "Health check failed"

      - name: Health Check
        run: |
          # Проверка после симуляции
          curl -f http://localhost:8080/health || exit 1