name: CI/CD Demo

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t test .

    - name: Run container
      run: docker run -d -p 8080:8080 --name ml-test test

    - name: Debug: Initial container status
      run: docker ps  # Статус: должен быть "Up"

    - name: Debug: Initial logs
      run: docker logs ml-test || true  # Ранние логи

    - name: Wait for health check with retries and logs
      run: |
        for i in {1..20}; do  # 20 попыток = 100 сек
          if curl -f http://localhost:8080/health; then
            echo "Health check passed on attempt $i!"
            break
          else
            echo "Health not ready (attempt $i). Current logs:"
            docker logs ml-test || true  # Логи при каждой неудаче — увидим прогресс/ошибки
            echo "Retrying in 5 sec..."
            sleep 5
          fi
        done || (echo "Failed after 100 sec. Final logs:" && docker logs ml-test && exit 1)

    - name: Test predict
      run: curl -f -X POST http://localhost:8080/predict -H "Content-Type: application/json" -d '{"x": [5.1, 3.5, 1.4, 0.2]}' || exit 1

    - name: Stop container
      if: always()
      run: docker stop ml-test && docker rm ml-test || true