name: CI/CD Demo

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t test .

    - name: Run container
      run: docker run -d -p 8080:8080 --name ml-test test

    - name: Wait for container to start
      run: sleep 30

    - name: Check container logs (for debug)
      run: docker logs ml-test || true

    - name: Test health check
      run: curl -f http://localhost:8080/health || exit 1

    - name: Test predict
      run: curl -f -X POST http://localhost:8080/predict -H "Content-Type: application/json" -d '{"x": [5.1, 3.5, 1.4, 0.2]}' || exit 1

    - name: Stop container
      if: always()
      run: docker stop ml-test && docker rm ml-test