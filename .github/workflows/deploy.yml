name: Model Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (local only, no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mi_ci_cd_demo:${{ secrets.MODEL_VERSION }}
          build-args: |
            MODEL_VERSION=${{ secrets.MODEL_VERSION }}

      - name: Imitate deployment (run container)
        run: |
          docker run -d -p 8080:8080 --name ml-service mi_ci_cd_demo:${{ secrets.MODEL_VERSION }}
          sleep 30  # Ждём подольше, чтобы сервис запустился

      - name: Check container logs
        run: |
          docker logs ml-service  # Покажет, что в логах контейнера (ошибки, если есть)

      - name: Health check
        run: |
          curl -f http://localhost:8080/health || exit 1
          echo "Health check passed!"

      - name: Predict check
        run: |
          curl -f -X POST http://localhost:8080/predict -H "Content-Type: application/json" -d '{"x": [1,2,3]}' || exit 1
          echo "Predict check passed!"

      - name: Cleanup
        if: always()
        run: |
          docker stop ml-service || true
          docker rm ml-service || true